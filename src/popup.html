<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="../assets/css/bootstrap-datepicker.min.css">
		<link rel="stylesheet" href="../assets/css/custom.css">
		<link rel="stylesheet" href="../assets/css/developer.css">
		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div id="header" class="border-bottom bg-light col-12 mb-2" w3-include-html="header.html"></div>
			</div>
			
			<div class="row" id="welcomeBox" style="display: none">
				<div class="col-12 py-1 mt-2">
					<div class="alert alert-success alert-dismissible">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<strong>Welcome!</strong> On Social Tracking Extension.
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-12 py-1 mt-2">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<a class="nav-link active" data-toggle="tab" href="#graph" data-id="graph">Statistics</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-toggle="tab" href="#setting" data-id="setting">Settings</a>
						</li>
					</ul>

					<!-- Tab panes -->
					<div class="tab-content">
						<div id="graph" class="tab-pane active"><br>
							<h3>Statistics</h3>
							<p>statistics details will come here.</p>
						</div>
						<div id="setting" class="tab-pane fade"><br>
							<table class="table table-dark table-hover">
								<thead>
									<tr colspan="2">
										<th>Options</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Alert Time (Seconds)</td>
										<td>
											<input type="number" id="alertTime" class="form-control form-control-sm" min="30">
										</td>
									</tr>
									<tr>
										<td>Number Of Days for Store data</td>
										<td>
											<select id="numberOfDays" class="form-control form-control-sm">
												<option value="1">1</option>
												<option value="2">2</option>
												<option value="3">3</option>
											</select>
										</td>
									</tr>
									<tr>
										<td colspan="2">Websites : </td>
									</tr>
									<tr>
										<td colspan="2" id="websiteTd"></td>
									</tr>
									<tr>
										<td colspan="2">
											<button class="btn btn-sm btn-warning saveOptions">Save</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-12 py-1 mt-2">
					<button class="btn" id="check">Check: </button>
					
				</div>
			</div>
			
			<div class="row">		
				<div id="footer" class="border-top bg-light col-12 mt-2" w3-include-html="footer.html"></div>
			</div>	
		</div>
		
		<script src="../assets/js/jquery-3.2.1.slim.min.js"></script>
		<script src="../assets/js/popper.min.js"></script>
		<script src="../assets/js/bootstrap.min.js"></script>
		
		<script src="../assets/js/bootstrap-datepicker.min.js"></script>
		
		<script src="../assets/js/common.js"></script>
		
		<script src="popup.js"></script>
	</body>
</html>
